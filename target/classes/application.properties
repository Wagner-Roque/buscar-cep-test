spring.application.name=api-busca-cep
# Swagger UI
springfox.documentation.swagger.v2.path=/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

#Api externa
viaCep.url=https://viacep.com.br/ws/

# Configuracoes do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/logs_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoo do Hibernate (JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


